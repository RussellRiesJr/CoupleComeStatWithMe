<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Couples Come Stat With Me</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div ng-app="ccswm">
        <div ng-controller="MasterCtrl">
            <div ng-controller="NavCtrl">
                <select ng-model="FunctionChange" ng-change="go()">
                    <option value="WinsByNight">Most Wins By Night</option>
                    <option value="WinsByAge">Most Wins By Age Group</option>
                    <option value="WinsByMrtlStat">Most Wins By Marital Status</option>
                    <option value="AvgWinScore">Average Winning Score</option>
                    <option value="AvgScoreOverall">Average Score Overall</option>
                    <option value="AvgCoupleVote">Average Vote By Couple</option>
                    <option value="HighestScore">Highest Score</option>
                    <option value="LowestScore">Lowest Score</option>
                    <option value="HighestLosingScore">Highest Losing Score</option>
                    <option value="LowestWinningScore">Lowest Winning Score</option>
                    <option value="EntreeProteinWinners">Entree Main Ingredient By Winners</option>
                    <option value="EntreeProteinOverall">Entree Main Ingredient Overall</option>
                    <option value="EntreeProteinStyleWinners">Entree Main Style By Winners</option>
                    <option value="EntreeProteinStyleOverall">Entree Main Style Overall</option>
                    <option value="EntreeSideWinners">Entree Side By Winners</option>
                    <option value="EntreeSideOverall">Entree Side Overall</option>
                    <option value="StarterProteinWinners">Starter Main Ingredient By Winners</option>
                    <option value="StarterProteinOverall">Starter Main Ingredient Overall</option>
                    <option value="StarterProteinStyleWinners">Starter Main Style By Winners</option>
                    <option value="StarterProteinStyleOverall">Starter Main Style Overall</option>
                    <option value="StarterSideWinners">Starter Side By Winners</option>
                    <option value="StarterSideOverall">Starter Side Overall</option>
                    <option value="DessertMainWinners">Dessert Main Ingredient By Winners</option>
                    <option value="DessertMainOverall">Dessert Main Ingredient Overall</option>
                    <option value="DessertSecondaryWinners">Dessert Side Ingredient By Winners</option>
                    <option value="DessertSecondaryOverall">Dessert Side Ingredient Overall</option>
                    
                </select>
                <!-- <button ng-click="nameOfFunction">Get Stats!</button> -->
            </div>
            <div>
                <div ng-view>
            <!-- all views generated in partials. -->
                </div>
            </div>
        </div>
    </div>

<script src="ccswm/statApi/static/bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="ccswm/statApi/static/bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="ccswm/statApi/static/controller.js" type="text/javascript"></script>
<script src="ccswm/statApi/static/factory.js" type="text/javascript"></script>
</body>
</html>
