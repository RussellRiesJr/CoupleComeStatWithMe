<table>
    <h3 class="font middle">{{ Title }}</h3>
    <div class="row">
        <div class="table-width">
            <br />
            <table class="table table-hover">
                <tbody>
                    <tr ng-repeat="d in data1 track by $index">
                        <td class="font">{{ d[1] }}</td>
                        <td class="font">{{ d[2] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</table>
